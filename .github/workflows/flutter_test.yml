name: Dart CI

on:
  push:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: subosito/flutter-action@v1
      with:
        flutter-version: '1.17.3'
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test
